
<div class="row">
  <div class="card align-items-center" style="width:300px; margin: 5px"
        *ngFor='let customer of data'>

      <div class="card-body text-center">
        <h2 class="card-title">{{ customer.lastName }}</h2>

        <h4 class="card-text">{{ customer.firstName }}</h4>
      <a class="btn btn-primary" > Show Details </a>
    </div>
  </div>
</div>
